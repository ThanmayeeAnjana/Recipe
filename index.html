<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍴 All Recipes Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍴 All Recipes Finder</h1>
    <input type="text" id="searchBox" placeholder="Search recipes...">
    <select id="areaFilter">
      <option value="">🌍 All Cuisines</option>
    </select>
  </header>

  <main id="recipe-container">
    <p>Loading recipes...</p>
  </main>

  <!-- Recipe Modal -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImg" alt="">
      <p><b>Category:</b> <span id="modalCategory"></span></p>
      <p><b>Area:</b> <span id="modalArea"></span></p>
      <h3>Ingredients:</h3>
      <ul id="modalIngredients"></ul>
      <h3>Instructions:</h3>
      <p id="modalInstructions"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
